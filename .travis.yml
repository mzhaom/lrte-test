 # We need sudo to install lrte packages.
sudo: true

# language: cpp
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - wget
      # Package list from http://bazel.io/docs/install.html
      - openjdk-7-jdk
      - openjdk-7-source
      - zip
      - zlib1g-dev

install:
  - ./install-bazel.sh
  - ./install-lrte.sh

script:
  - make all

notifications:
  email: false
