# We need sudo to install lrte packages.
sudo: true

# language: cpp
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - wget
      - gcc-4.8
      - g++-4.8
      # Package list from http://bazel.io/docs/install.html
      - openjdk-7-jdk
      - openjdk-7-source
      - zip
      - zlib1g-dev

install:
  - ./install-bazel.sh
  - ./install-lrte.sh

script:
  - ls  /usr/crosstool/v2/

notifications:
